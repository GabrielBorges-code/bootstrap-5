<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <title>Bootstrap 5 - Icones</title>

</head>
<body>
    <div class="container">
        <h1>Ícones do Bootstrap</h1>

        <div class="row">
            <div class="col-lg-12">
                <p><i class="bi bi-ubuntu my-icon my-icon-color-1 "></i>: Ícone do Software Livre.</p>

            </div>
            <div class="col-lg-12">
                <p><i class="bi bi-bootstrap my-icon my-icon-color-2 "></i>: Ícone do Bootstrap.</p>

            </div>
            <div class="col-lg-12">
                <p><i class="bi bi-code-slash my-icon my-icon-color-3 "></i>: Íicone de aréa de código.</p>

            </div>
        </div>
    </div>
</body>
</html>
